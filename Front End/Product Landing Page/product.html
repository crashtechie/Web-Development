<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="product.css">
        <title>Product Landing Page</title>
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar" style="position:fixed;top:0px;">
                <a class="nav-link" href="#header">Header</a>
                <a class="nav-link" href="#video">Video</a>
                <a class="nav-link" href="#form">Form</a>
            </nav>
            <img id="header-img" src="https://revisionlegal.com/wp-content/uploads/2019/02/Fair-Use.jpg" alt="fair use logo">Fair Use
        </header>
        <video id="video" controls preload="metadata" height="240px" width="320px" muted>
            <source src="somevideo.mp4" type="video/mp4">
            <track label="english" kind="captions" srclang="en" src="whatever.vtt">
            Your Browser does not support the video Tag
        </video>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" name="email" type="email" placeholder="email@example.com">
            <input id="submit" type="submit">
        </form>
    </body>
</html>
