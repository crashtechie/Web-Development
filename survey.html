<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <title>Web Survey</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 id="title">Would You Rather? Survey.</h1>
<p id="description">This is a survey of would you rather.</p>
<form id="survey-form" target="_blank">
    <fieldset id="user-info">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="your name" required>
        <br>
        <label id="email-label" for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@example.com" required>
    </fieldset>
    <br>
    <fieldset id="answers">
        <label id="number-label" for="number">Pick a Number between 18-100:</label>
        <input type="number" id="number" min="18" max="100" placeholder="18-100">
        <br>
        <label id="dropdown-label" for="dropdown">Choose one animal: </label>
        <select id="dropdown">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="snake">Snake</option>
        </select>
        <br>
        <label id="car-type-label" for="car-type">Select a car type: </label>
        <br>
        <input type="radio" id="sedan" name="car-type" value="sedan"><label id="sedan-label" for="sedan">Sedan</label>
        <br>
        <input type="radio" id="suv" name="car-type" value="suv"><label id="suv-label" for="suv">Sports Utility Vehicle</label>
        <br>
        <label id="food-type-label">Select a food type: </label>
        <br>
        <input type="checkbox" id="mexican" value="mexican"><label id="mexican-label" for="mexican">Mexican</label>
        <br>
        <input type="checkbox" id="american" value="american"><label id="american-label" for="american">American</label>
        <br>
        <label id="feedback-label" for="feedback">Feedback:</label>
        <br>
        <textarea id="feedback"></textarea>
    </fieldset>
    <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
